<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,800" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <title>Hacker Hunt Admin</title>
</head>
<body>

<div>
    <h1>Hacker Hunt Admin Page</h1>
    <form method="post" th:action="@{/setupTestGame}">
        <button type="submit" class="grey">Initialise test game</button>
    </form>
    <form method="post" th:action="@{/resetAll}">
        <button type="submit" class="red">Reset all</button>
    </form>
</div>

<div class="container">

    <div class="item">
        <h2>Zones</h2>

        <div th:each="zone : ${zones}" class="zone">

            <h3 th:text="${zone.name}"></h3>

            <form method="post" th:action="@{/delZone}">
                <input type="hidden" th:value="${zone.id}" name="zone_id"/>
                <button type="submit" class="red"><i class="material-icons">delete</i></button>
            </form>

            <table>
                <tr>
                    <td><h4>Beacon</h4></td>
                    <td><h4>Major</h4></td>
                    <td><h4>Minor</h4></td>
                    <td></td>
                </tr>
                <tr th:each="beacon : ${zone.beacons}">
                    <form method="post" th:action="@{/delBeacon}">
                        <input type="hidden" th:value="${beacon.id}" name="beacon_id"/>
                        <td><span th:text="${beacon.identifier}"/></td>
                        <td><span th:text="${beacon.major}"/></td>
                        <td><span th:text="${beacon.minor}"/></td>
                        <td>
                            <button type="submit" class="red"><i class="material-icons">delete</i></button>
                        </td>
                    </form>
                </tr>
                <tr>
                    <form method="post" th:action="@{/initBeacon}">
                        <input type="hidden" th:value="${zone.id}" name="beacon_zone"/>
                        <td><input type="text" name="beacon_identifier" placeholder="Code"/></td>
                        <td><input type="text" name="beacon_major" placeholder="Major"/></td>
                        <td><input type="text" name="beacon_minor" placeholder="Minor"/></td>
                        <td><button type="submit" class="green"><i class="material-icons">add</i></button></td>
                    </form>
                </tr>
            </table>

        </div>

        <div class="zone">
            <h3>New Zone</h3>

            <form method="post" th:action="@{/initZone}">
                <input type="text" name="zone_name" placeholder="Name"/>
                <input type="text" name="zone_x" placeholder="X"/>
                <input type="text" name="zone_y" placeholder="Y"/>
                <button type="submit" class="green"><i class="material-icons">add</i></button>
            </form>
        </div>

    </div>

    <div class="item">

        <h2>Games</h2>

        <table>
            <tr>
                <td><h4>Start Time</h4></td>
                <td></td>
                <td></td>
            </tr>
            <tr th:each="game : ${games}">
                <td><span th:text="${game.startTime}"/></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <form method="post" th:action="@{/initGame}">
                    <td><input type="text" name="start_time" placeholder="HH:MM:SS.MSS"/></td>
                    <td><button type="submit" class="green"><i class="material-icons">add</i></button></td>
                </form>
                <form method="post" th:action="@{/initGameFixed}">
                    <td>
                        <button type="submit" class="grey">Start new game in 1 minute</button>
                    </td>
                </form>
            </tr>
        </table>

    </div>

</div>

</body>
</html>
